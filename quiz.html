<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="quizs.css" />
  <title>Quiz</title>
</head>

<body class="">

  <div class="container my-5 p-4 rounded shadow bg-dark text-white" style="max-width: 600px;">
    <div class="text-center mb-4">
      <h2 id="question">What Is The Answer To This Question?</h2>
    </div>


    <div class="choice-container d-flex align-items-center border rounded p-2 mb-2 bg-secondary text-white">
      <p class="choice-prifix fw-bold me-3 mb-0">A</p>
      <p class="choice-text mb-0">Choice 1</p>
    </div>

    <div class="choice-container d-flex align-items-center border rounded p-2 mb-2 bg-secondary text-white">
      <p class="choice-prifix fw-bold me-3 mb-0">B</p>
      <p class="choice-text mb-0">Choice 2</p>
    </div>

    <div class="choice-container d-flex align-items-center border rounded p-2 mb-2 bg-secondary text-white">
      <p class="choice-prifix fw-bold me-3 mb-0">C</p>
      <p class="choice-text mb-0">Choice 3</p>
    </div>

    <div class="choice-container d-flex align-items-center border rounded p-2 mb-4 bg-secondary text-white">
      <p class="choice-prifix fw-bold me-3 mb-0">D</p>
      <p class="choice-text mb-0">Choice 4</p>
    </div>

  
    <p id="msg" class="text-warning fw-semibold text-center mb-4"></p>

    
    <div class="d-flex flex-column flex-md-row justify-content-between gap-2">
      <button id="nextBtn" class="btn btn-success w-100" onclick="nextBtn()">Next &rarr;</button>
      
    </div>
  </div>

  <script src="quiz.js"></script>
</body>

</html>
